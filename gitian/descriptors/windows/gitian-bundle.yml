---
name: "tor"
suites:
- "precise"
architectures:
- "i386"
packages: 
- "git-core"
- "unzip"
- "zip"
- "mingw-w64"
- "nsis"
- "faketime"
reference_datetime: "2000-01-01 00:00:00"
remotes:
- "url": "https://github.com/moba/tbb-windows-installer.git"
  "dir": "tbb-windows-installer"
- "url": "https://git.torproject.org/tor-launcher.git"
  "dir": "tor-launcher"
files:
# TODO: Can we use an env for this file+version??
- "tor-browser-win32-gbuilt.zip"
- "tor-win32-gbuilt.zip"
- "relativelink-src.zip"
- "windows-skeleton.zip"
- "win32-langpacks.zip"
- "noscript@noscript.net.xpi"
- "torbutton@torproject.org.xpi"
- "https-everywhere@eff.org.xpi"
- "uriloader@pdf.js.xpi"
script: |
  INSTDIR="$HOME/install"
  export LIBRARY_PATH="$INSTDIR/lib"
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export FAKETIME=$REFERENCE_DATETIME
  export TZ=UTC
  # 
  mkdir -p $OUTDIR/
  mkdir -p tbb-windows-installer/"Tor Browser"/FirefoxPortable/Data/profile/extensions
  #
  cd tor-launcher
  make clean
  make package
  cp ./pkg/*.xpi ../tbb-windows-installer/"Tor Browser"/FirefoxPortable/Data/profile/extensions/tor-launcher@torproject.org.xpi
  cd ..
  #
  cp *.xpi ./tbb-windows-installer/"Tor Browser"/FirefoxPortable/Data/profile/extensions
  #
  unzip relativelink-src.zip
  cd RelativeLink
  make clean
  make
  cp StartTorBrowserBundle.exe ../tbb-windows-installer/"Tor Browser"/"Start Tor Browser.exe"
  cd ..
  #
  cd tbb-windows-installer
  cd "Tor Browser"
  unzip ~/build/tor-browser-win32-gbuilt.zip
  unzip ~/build/tor-win32-gbuilt.zip
  unzip ~/build/windows-skeleton.zip
  cd ..
  #
  cd "Tor Browser"/FirefoxPortable/App/Firefox
  unzip omni.ja defaults/preferences/000-tor-browser.js
  cp defaults/preferences/000-tor-browser.js ~/build/
  echo "pref(\"general.useragent.locale\", \"en-US\");" >> defaults/preferences/000-tor-browser.js
  zip -Xm omni.ja defaults/preferences/000-tor-browser.js
  cd ../../../../
  makensis torbrowser.nsi
  mv torbrowser-install.exe $OUTDIR/torbrowser-install_en-US.exe
  #
  unzip ../win32-langpacks.zip
  cd win32-langpacks
  for i in *.xpi
  do
    LANG=`basename $i .xpi`
    cp $i ../"Tor Browser"/FirefoxPortable/Data/profile/extensions/
    cd ..

    cd "Tor Browser"/FirefoxPortable/App/Firefox
    mkdir -p defaults/preferences
    cp ~/build/000-tor-browser.js defaults/preferences/000-tor-browser.js
    echo "pref(\"general.useragent.locale\", \"$LANG\");" >> defaults/preferences/000-tor-browser.js
    zip -Xm omni.ja defaults/preferences/000-tor-browser.js
    cd ../../../../

    makensis torbrowser.nsi
    mv torbrowser-install.exe $OUTDIR/torbrowser-install_$LANG.exe
    rm ./"Tor Browser"/FirefoxPortable/Data/profile/extensions/$i
    cd win32-langpacks
  done 
  cd ..
