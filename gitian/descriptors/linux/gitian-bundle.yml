---
name: "tor"
suites:
- "precise"
architectures:
- "i386"
- "amd64"
packages: 
- "git-core"
- "unzip"
- "zip"
- "mingw-w64"
- "p7zip-full"
- "faketime"
reference_datetime: "2000-01-01 00:00:00"
remotes: []
files:
# TODO: Can we use an env for this file+version??
- "tor-browser-linux32-gbuilt.zip"
- "tor-browser-linux64-gbuilt.zip"
- "tor-linux32-gbuilt.zip"
- "tor-linux64-gbuilt.zip"
- "relativelink-src.zip"
- "linux-skeleton.zip"
- "linux-langpacks.zip"
script: |
  INSTDIR="$HOME/install"
  export LIBRARY_PATH="$INSTDIR/lib"
  export LD_PRELOAD=/usr/lib/faketime/libfaketime.so.1
  export FAKETIME=$REFERENCE_DATETIME
  export TZ=UTC
  # 
  mkdir -p $OUTDIR/
  mkdir -p tor-browser
  #
  unzip relativelink-src.zip
  cd RelativeLink
  cp RelativeLink.sh ../tor-browser/start-tor-browser
  cd ..
  #
  cd tor-browser
  unzip ~/build/tor-browser-linux$GBUILD_BITS-gbuilt.zip
  unzip ~/build/tor-linux$GBUILD_BITS-gbuilt.zip
  unzip ~/build/linux-skeleton.zip
  cd ..
  #
  unzip linux-langpacks.zip
  cd linux-langpacks
  for i in *.xpi
  do
    LANG=`basename $i .xpi`
    cp $i ../tor-browser/Data/profile/extensions/
    cd ..
    mv tor-browser tor-browser_$LANG
    7z a -sfx tor-browser.exe tor-browser_$LANG
    mv tor-browser.exe $OUTDIR/tor-browser-linux-($uname -p)_$LANG.7z-selfextract

    rm ./tor-browser/FirefoxPortable/Data/profile/extensions/$i
    mv tor-browser_$LANG tor-browser
    cd linux-langpacks
  done 
